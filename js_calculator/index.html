<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="calculator-container">
            <div class="display"></div>
            <div class="keypads">
                <div class="digit-keypad"></div>
                <div class="function-keypad">
                    <button class="function-key" id="add">+</button>
                    <button class="function-key" id="minus">-</button>
                    <button class="function-key" id="multiply">x</button>
                    <button class="function-key" id="divide">\</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
